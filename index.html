<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch View</title>
    <link rel="stylesheet" href="assets/css/style.css" id="mainCss">
    <link rel="stylesheet" href="assets/css/keyorganization.css">

    <!--Do not disable screen-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
</head>

<body>
    <div class="wallpaper" id="wallpaper"></div>
    <section class="defaultWatch" id="watch">
        <h1 id="time">
            <div class="loadingContainer">
                <div class="loadingDot"></div>
                <div class="loadingDot" style="animation-delay: .2s;"></div>
                <div class="loadingDot" style="animation-delay: .4s;"></div>
                <div class="loadingDot" style="animation-delay: .6s;"></div>
                <div class="loadingDot" style="animation-delay: .8s;"></div>
            </div>
        </h1>
        <h2 id="date">
            Buscando horário
        </h2>
    </section>
    <div class="homeMenu" id="HM">
        <h1>Menu Home</h1>
        <div class="abContainer" id="abc">
            <button id="watchBtn">
                <f-icon>&#xF182;</f-icon>
                <span>Relógio</span>
            </button>
            <button id="alarmBtn">
                <f-icon>&#xe916;</f-icon>
                <span>Alarme</span>
            </button>
            <button id="todoBtn">
                <f-icon>&#xe73a;</f-icon>
                <span>Afazeres</span>
            </button>
            <button id="eventsBtn">
                <f-icon>&#xe787;</f-icon>
                <span>Eventos</span>
            </button>
            <button id="settingsBtn">
                <f-icon>&#xe713;</f-icon>
                <span>Config.</span>
            </button>
        </div>
        <audio src="assets/sounds/HomeUp - WiiU.mp3" id="openHome"></audio>
        <audio src="assets/sounds/HomeClose.mp3" id="closeHome"></audio>
    </div>
    <section class="app" id="alarm">
        <div class="appHeader">
            <span>Alarmes</span>
            <span id="aClock">
                <div class="loading"></div>
            </span>
        </div>
    </section>
    <section class="app" id="todo">
        <div class="appHeader">
            <span>Afazeres</span>
            <span id="tClock">
                <img class="loading" src="https://clubwumpus.github.io/wumpshop/img/loading.png" alt="">
            </span>
        </div>
    </section>
    <section class="app" id="events">
        <div class="appHeader">
            <span>Eventos</span>
            <span id="eClock">
                <img class="loading" src="https://clubwumpus.github.io/wumpshop/img/loading.png" alt="">
            </span>
        </div>
    </section>
    <section class="app" id="settings">
        <div class="appHeader" id="stgHeader">
            <button id="backSettings"><f-icon>&#xE72B;</f-icon></button>
            <span id="settingName">Configurações</span>
            <span id="sClock">
                <img class="loading" src="https://clubwumpus.github.io/wumpshop/img/loading.png" alt="">
            </span>
        </div>
        <div class="appContent setBtns" id="sHome">
            <button class="configBtn">Data e Hora</button>
            <button class="configBtn" id="cusBtn">Personalização</button>
            <button class="configBtn" id="sysBtn">Sistema</button>
            <button class="configBtn">Dados</button>
            <button class="configBtn">Mini Apps</button>
        </div>

        <div class="appContent sSubPage" id="cusInfo">
            <div class="introMsg">
                <div class="configInfo">
                    <div class="col">
                        Papel de parede
                        <span>Padrão</span>
                    </div>
                    <button class="primBtn">Alterar</button>
                </div>
            </div>
            <div class="configInfo">
                <label for="wpOpacity">Opacidade papel de parede</label>
                <input type="number" name="" id="wpOpacity" min="0" max="100">
            </div>
            <div class="configInfo">
                Cor de destaque
                <label for="aColor" style="position: absolute; right: 50px;">C</label>
                <input type="color" name="" id="aColor" style="width: 0; height: 0;">
            </div>
            <div class="configInfo">
                Cor de fundo
                <label for="bColor" style="position: absolute; right: 50px;">C</label>
                <input type="color" name="" id="bColor" style="width: 0; height: 0;">
            </div>
            <div class="configInfo">
                <label for="homeColor">Usar cor de destaque no Menu Home</label>
                <input type="checkbox" name="" id="homeColor">
            </div>
        </div>

        <div class="appContent sSubPage" id="sysInfo">
            <div class="introMsg">
                <div>
                    <h1>WatchViewOS</h1>
                    <h2>Ver 1.0</h2>
                </div>
            </div>
            <div class="configInfo">
                <label for="dblclkFS">Tela cheia com dois cliques</label>
                <input type="checkbox" name="" id="dblclkFS" checked>
            </div>
            <div class="configInfo">
                <div>
                    <label for="sysSounds">Tocar sons ao interagir com o sistema</label>
                </div>
                <input type="checkbox" name="" id="sysSounds">
            </div>
            <div class="configInfo">
                <div>
                    <label for="liteModel">Reduzir efeitos</label>
                </div>
                <input type="checkbox" name="" id="liteModel">
            </div>
            <div class="configInfo">
                Repositório projeto
                <a href="https://github.com/IgorSilva-S/WatchViewOS" target="_blank" class="secBtn">Abrir</a>
            </div>
            <div class="configInfo">
                Versão insider
                <a href="https://github.com/IgorSilva-S/WatchViewOS/insider" target="_blank" class="secBtn">Insider</a>
            </div>
            <div class="configInfo">
                Relatar bug
                <a href="https://github.com/IgorSilva-S/WatchViewOS/issues" target="_blank" class="secBtn">Relatar</a>
            </div>
            <div class="configInfo">
                Sugerir melhorias
                <a href="mailto:igorsilva.s4336@gmail.com" target="_blank" class="secBtn">Sugerir</a>
            </div>
            <button class="configBtn">
                Créditos
            </button>
        </div>
    </section>
    <section class="phoneTurn">
        <f-icon>&#xe7ad;</f-icon>
        <h1>Gire o telefone para usar o WatchViewOS</h1>
    </section>

    <script src="assets/js/boot.js"></script>
    <script src="assets/js/homeMenu.js"></script>
    <script src="assets/js/timecount.js"></script>
    <script src="assets/js/settings.js"></script>
</body>

</html>
